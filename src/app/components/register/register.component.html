
<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="50%" fxLayoutAlign="center">
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
            <mat-error *ngIf="errorMessage">
                {{ errorMessage }}
            </mat-error>
            <mat-form-field class="form-element">
                <input matInput placeholder="Email" formControlName="email" type="email" required>
                <mat-error *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
                {{ getErrorEmail() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <input matInput placeholder="Password" formControlName="password" type="password" required>
                <mat-error *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
                {{ getErrorPassword() }}
                </mat-error>
            </mat-form-field>
        
            <div class="form-element" fxLayoutWrap fxLayoutAlign="right" >
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!registerForm.valid">Register</button>
                <a mat-button [routerLink]="['/']">Cancel</a>
            </div>
            <p>
                <span>Already have an account?&nbsp;</span>
                <a [routerLink]="['/login']">Log in!</a>
            </p>
        </form> 
    </div>
</div>
