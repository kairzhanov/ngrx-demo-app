

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="50%" fxLayoutAlign="center">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <mat-error *ngIf="errorMessage">
                {{ errorMessage }}
            </mat-error>
            <mat-form-field class="form-element">
                <input matInput placeholder="Email" formControlName="email" type="email" required>
                <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                {{ getErrorEmail() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <input matInput placeholder="Password" formControlName="password" type="password" required>
                <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                {{ getErrorPassword() }}
                </mat-error>
            </mat-form-field>
        
            <div class="form-element" fxLayoutWrap fxLayoutAlign="right" >
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid">Login</button>
                <a mat-button [routerLink]="['/']">Cancel</a>
            </div>
            <p>
                <span>Don't have an account?&nbsp;</span>
                <a [routerLink]="['/register']">Register!</a>
            </p>
        </form> 
    </div>
</div>
